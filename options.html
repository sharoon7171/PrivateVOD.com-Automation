<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>PrivateVod.com Automation</title>
    <link rel="stylesheet" href="style.css"> <!-- Link to the CSS file -->
</head>
<body>
    <h1>PrivateVod.com Automation</h1> <!-- Display the extension name -->

    <div class="section">
        <h2>Favourite Settings</h2> <!-- Changed title -->
        <label>
            <input type="checkbox" id="enableAutoClick" checked> Enable Auto Click
        </label>
        <label>
            <input type="radio" name="clickOption" value="active" checked> Unfavourite
        </label>
        <label>
            <input type="radio" name="clickOption" value="inactive"> Favourite
        </label>
    </div>

    <div class="section">
        <h2>Auto Refresh After Clicking Favourite</h2>
        <label>
            <input type="checkbox" id="enableAutoRefresh" checked> Enable Auto Refresh
        </label>
        <div class="refresh-options">
            <span>Refresh Interval:</span>
            <label class="custom-radio">
                <input type="radio" name="refreshInterval" value="1" checked>
                <span class="radio-btn">1s</span>
            </label>
            <label class="custom-radio">
                <input type="radio" name="refreshInterval" value="2">
                <span class="radio-btn">2s</span>
            </label>
            <label class="custom-radio">
                <input type="radio" name="refreshInterval" value="3">
                <span class="radio-btn">3s</span>
            </label>
            <label class="custom-radio">
                <input type="radio" name="refreshInterval" value="4">
                <span class="radio-btn">4s</span>
            </label>
            <label class="custom-radio">
                <input type="radio" name="refreshInterval" value="5">
                <span class="radio-btn">5s</span>
            </label>
            <label class="custom-radio">
                <input type="radio" name="refreshInterval" value="6">
                <span class="radio-btn">6s</span>
            </label>
            <label class="custom-radio">
                <input type="radio" name="refreshInterval" value="7">
                <span class="radio-btn">7s</span>
            </label>
            <label class="custom-radio">
                <input type="radio" name="refreshInterval" value="8">
                <span class="radio-btn">8s</span>
            </label>
            <label class="custom-radio">
                <input type="radio" name="refreshInterval" value="9">
                <span class="radio-btn">9s</span>
            </label>
            <label class="custom-radio">
                <input type="radio" name="refreshInterval" value="10">
                <span class="radio-btn">10s</span>
            </label>
        </div>
    </div>

    <div class="section">
        <h2>Move User Actions</h2>
        <label>
            <input type="checkbox" id="enableMoveUserActions"> Enable Move User Actions
        </label>
    </div>

    <script src="options.js"></script> <!-- Link to the JavaScript file -->
</body>
</html>
